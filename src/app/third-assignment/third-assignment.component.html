<button class="btn btn-primary"
(click)="displayDetails($event)">Display Details</button>

<p [ngStyle]="{visibility: onVisible()}">Secret Password = tuna</p>

<div *ngFor="let log of logs; let i = index">
  <p [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'none'}"
  [ngClass]="{fiveLogs: i >= 4}">{{ log }}</p>
</div>
